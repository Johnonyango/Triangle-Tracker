<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>TRIANGLE TRACKER</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>TRIANGLE TRACKER</h1>
			</div>
			<p>Hi, interract with my triangle-tracker here and feel free to ask questions where you are stuck!</p>
			<div class="form">
				<form class="" action="index.html" method="post">
				 <p>Side A</p><input type="number" name="number1" id="a" value="">
					<br>
					<p>Side B</p><input type="number" name="number2" id="b" value="">
					<br>
					<p>Side C</p><input type="number" name="number3" id="c" value="">
					<button class="btn-success btn-md-4" onclick="triangle()">Submit</button>
					<button class="btn-success btn-md-4" type="reset" name="reset">Reset</button>
				</form>
			</div>
		</div>
		<script src="js/scripts.js"></script>
	</body>
</html>
